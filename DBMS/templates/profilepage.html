<style>
    body {
        margin-top: 20px;
        /* background: #f5f5f5; */

        background-size: cover;
        font-family: 'Lato', sans-serif;
        /* text-align: center; */
    }
    /**
 * Panels
 */
    /*** General styles ***/
    
    .panel {
        box-shadow: none;
    }
    
    .panel-heading {
        border-bottom: 0;
    }
    
    .panel-title {
        font-size: 17px;
    }
    
    .panel-title>small {
        font-size: .75em;
        color: #999999;
    }
    
    .panel-body *:first-child {
        margin-top: 0;
    }
    
    .panel-footer {
        border-top: 0;
    }
    
    .panel-default>.panel-heading {
        color: #333333;
        background-color: transparent;
        border-color: rgba(0, 0, 0, 0.07);
    }
    
    form label {
        color: #999999;
        font-weight: 400;
    }
    
    .form-horizontal .form-group {
        margin-left: -15px;
        margin-right: -15px;
    }
    
    @media (min-width: 768px) {
        .form-horizontal .control-label {
            text-align: right;
            margin-bottom: 0;
            padding-top: 7px;
        }
    }
    
    .profile__contact-info-icon {
        float: left;
        font-size: 18px;
        color: #999999;
    }
    
    .profile__contact-info-body {
        overflow: hidden;
        padding-left: 20px;
        color: #999999;
    }
    
    .profile-avatar {
        width: 200px;
        position: relative;
        margin: 0px auto;
        margin-top: 196px;
        border: 4px solid #f3f3f3;
    }

    nav.vertical ul li {
        display: block;
    }
    /* vertical menu */
    
    nav.horizontal ul li {

    nav {

        margin: 0;
        padding: 0;
        border: 0;

    table {
        width: 74.5%;
        table-layout: fixed;
    }
    
    .tbl-header {
        background-color: rgba(255, 255, 255, 0.3);
        height: 40px;
    }
    
    .tbl-content {
        /* height: 100px; */
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    th {
        padding: 50px 15px;
        text-align: left;
        font-weight: 500;
        font-size: 16px;
        width: 74.5%;
        color: #fff;
        text-transform: uppercase;
    }
    
    td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        height: 35px;
        font-weight: 300;
        font-size: 14px;
        color: #fff;
        border-bottom: solid 1px rgba(255, 255, 255, 0.1);
    }
    
    body {
        background: -webkit-linear-gradient(left, #2d4441, #1c6375);
