<head>
    <title>Payment</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/payment.css')}}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <center>
        <div class="container">
            <form action="#" method="post">
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-credit-card" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>

                    </div>
                    <label for='card-type'>Select the card type</label>
                    <!-- <input type='text' id='card-type' name='c_type'> -->
                    <select name='c_type'>
                    <option value="debit">Debit Card</option>
                    <option value="credit">Credit Card</option> 
                </select><br>
                    <br><label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname">
                    <label for="ccnum">Card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" size='19' maxlength='19'>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" size='3' maxlength='3'>
                    <input type="hidden" name='status' value='1'>
                </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>



        <div class="container">
            <p>Travel Expense<span class="price">₹{{msg1}}</span></p>
            <p>Accomodation<span class="price">₹{{msg2}}</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>₹{{msg3}}</b></span></p>
        </div>
        </div>
    </center>
</body>
