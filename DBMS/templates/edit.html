<body>
    <!--main-->
    <div class="main-agileits">
        <h2 class="sub-head">Edit Travel Price</h2>
        <div class="sub-main">
            <form action="#" method="post">
                <input placeholder="Departure" name="depname" class="name" type="text" required="">
                <span class="icon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span><br>
                <input placeholder="Destination" name="desname" class="name" type="text" required="">
                <span class="icon2"><i class="fa fa-map-marker" aria-hidden="true"></i></span><br>
                <input placeholder="Price" name="price" class="price" type="text" required="">
                <span class="icon3"><i class="fa fa-inr" aria-hidden="true"></i></span><br>
                <input type="submit" value="update">
            </form>
        </div>
        <div class="clear"></div>
    </div>
